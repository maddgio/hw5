<div>
    <h2>Choose Your Age Group:</h2>
    <button onclick="showBadgePrice('senior')">Senior</button>
    <button onclick="showBadgePrice('adult')">Adult</button>
    <button onclick="showBadgePrice('child')">Child</button>
</div>

<script>
    function showBadgePrice(userType) {
        var badgePrice;

        // Determine the badge price based on the user's selection
        switch (userType) {
            case 'senior':
                badgePrice = 50;
                break;
            case 'adult':
                badgePrice = 80;
                break;
            case 'child':
                badgePrice = 25;
                break;
            default:
                badgePrice = 0;
        }

        // Display the badge price
        alert('The beach season badge is $' + badgePrice + ' for ' + userType + 's.');
    }
</script>
