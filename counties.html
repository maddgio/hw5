</head>
<body>
    <div class="text-bg-primary p-3"></div>
    <div class="background"></div>

    <div class="alert alert-primary text-uppercase fs-4 fw-bold" style="width:1500px; length:1200px;">
        <h1 align="center">The Garden State</h1>
        <nav class="navbar navbar-expand-lg bg-body-primary">
            <a class="navbar-brand" align="center" text-color="primary"> NJ </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                     </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Display the counties in the HTML content -->
    <div id="counties-list"></div>

    <script>
        function listCounties() {
            const njCounties = [
                "Atlantic",
                "Bergen",
                "Burlington",
                "Camden",
                "Cape May",
                "Cumberland",
                "Essex",
                "Gloucester",
                "Hudson",
                "Hunterdon",
                "Mercer",
                "Middlesex",
                "Monmouth",
                "Morris",
                "Ocean",
                "Passaic",
                "Salem",
                "Somerset",
                "Sussex",
                "Union",
                "Warren"
            ];

            // Display the counties in the HTML content
            const countiesListElement = document.getElementById("counties-list");
            countiesListElement.innerHTML = "<h2>List of New Jersey Counties:</h2><ul>";

            for (let i = 0; i < njCounties.length; i++) {
                countiesListElement.innerHTML += "<li>" + njCounties[i] + "</li>";
            }

            countiesListElement.innerHTML += "</ul>";
        }

        listCounties();

        function getHighestPopulationCounty() {
        const countyPopulations = {
            "Atlantic": 55638,
            "Bergen": 950155,
            "Burlington": 466103,
            "Camden": 524907,
            "Cape May": 95634,
            "Cumberland": 151356,
            "Essex": 849477,
            "Gloucester": 306601,
            "Hudson": 703366,
            "Hunterdon": 129777,
            "Mercer": 380688,
            "Middlesex": 861418,
            "Monmouth": 644098,
            "Morris": 511151,
            "Ocean": 655735,
            "Passaic": 513936,
            "Salem": 65117,
            "Somerset": 346875,
            "Sussex": 146084,
            "Union": 69815,
            "Warren": 110926
        };

        let highestPopulationCounty = "";
        let highestPopulation = 0;

        for (const county in countyPopulations) {
            if (countyPopulations[county] > highestPopulation) {
                highestPopulation = countyPopulations[county];
                highestPopulationCounty = county;
            }
        }

        alert('The New Jersey county with the highest population is: ' + highestPopulationCounty);
    }

    getHighestPopulationCounty();
        
    </script>
</body>
</html>
